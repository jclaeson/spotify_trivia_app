apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
  labels:
    app: guess-that-track
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guess-that-track
      component: frontend
  template:
    metadata:
      labels:
        app: guess-that-track
        component: frontend
    spec:
      containers:
      - name: frontend
        image: <YOUR_ACR_NAME>.azurecr.io/guess-that-track-frontend:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
