apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guess-that-track-ingress
  namespace: default
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    
    # SSL redirect (disable for initial testing, enable after SSL setup)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # CORS configuration - update with your actual domain
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-domain.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Cert manager annotation (if using Let's Encrypt)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # Increase timeout for OAuth callbacks
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    
spec:
  # TLS configuration (uncomment when you have a certificate)
  # tls:
  # - hosts:
  #   - your-domain.com
  #   secretName: guess-that-track-tls
  
  rules:
  - host: your-domain.com  # Update with your actual domain
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      
      # OAuth callback route
      - path: /callback
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      
      # Health check endpoint
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      
      # Frontend (all other routes)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
